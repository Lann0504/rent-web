services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: rent
      POSTGRES_PASSWORD: rent123
      POSTGRES_DB: rentdb
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      PORT: 3001
      DATABASE_URL: postgres://rent:rent123@db:5432/rentdb
    depends_on:
      - db
    ports:
      - "3001:3001"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    depends_on:
      - api
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  pg_data:
